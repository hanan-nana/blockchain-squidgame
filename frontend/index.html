<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Simple red light green light game from squid game.">
    <meta name="robots" content="index, follow">
    <meta name="keywords" content="red, green, light, game, squid, game, simple, game, html5, canvas, javascript, web, development, threejs, three, js">
    <meta property="og:image" content="img/preview.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>오징어게임</title>
</head>
<body>
    <h1 class="text">블록체인 오징어게임</h1>
    <h3 class="timer">00:00:00</h3>

    <div class="modal">
        <div class="modal-content">
            <h1 class="title">오징어게임에 오신 것을 환영합니다!</h1>
            <p class="info mb-0">
                <div class="pb-3">
                    게임 참여에 사용하실 수 있는 <strong>100 SQD</strong>가 지급되었습니다.<br/>
                    베팅된 <strong>SQD</strong>는 끝까지 살아남은 참여자에게 지급됩니다.
                </div>

                <div class="pb-1">
                    <strong>게임 방법</strong>
                </div>
                <div class="">
                    <div class="">
                        1. 위쪽 방향키를 눌러 앞으로 전진할 수 있습니다.
                    </div>
                    <div>
                        2. 영희가 앞을 보고있을 때만 움직일 수 있습니다.
                    </div>
                    <div>
                        3. 영희가 뒤돌아봤을 때 움직이고 있다면 탈락입니다.
                    </div>
                </div>
                
            </p>
            
            <div class="input-group">
                <input type="text" class="form-control" placeholder="베팅할 금액">
                <button class="btn btn-primary" id="start-btn">로딩 중</button>
              </div>

            <!-- <div class="d-flex justify-content-center">
                <button class="start-btn">로딩 중</button>
            </div> -->
        </div>
    </div>

    <script src="three.min.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
